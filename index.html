<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets the viewport to scale for different device widths and initial scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App with Giphy API</title>
    <!-- Link to external CSS for styling the page -->
    <link rel="stylesheet" href="./css/stytles.css">
    <!-- Link to external JavaScript file, with defer attribute to ensure it loads after the HTML -->
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Header displaying the title of the web application -->
    <h1>Random Giphy Generator</h1>
    <!-- Paragraph where student info will be displayed -->
    <p id="studentInfo"></p>
    <!-- Button that triggers a new GIF to be displayed -->
    <button id="changeGifButton">Change GIF</button>
    <!-- Container where GIFs fetched from the API will be displayed -->
    <div id="apiData"></div>
    <!-- Link to the API documentation for further reference -->
    <p>API Documentation followed: <a href="https://developers.giphy.com/docs/">Giphy API Docs</a></p>
</body>
</html>
